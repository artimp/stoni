<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Синяя кнопка со звуком</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .button {
            width: 200px;
            height: 200px;
            background-color: blue;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <div class="button" onclick="playSound()">!</div>

    <script>
        function playSound() {
            const audio = new Audio('https://cdn.uwupad.me/30339.mp3');
            audio.play();
        }
    </script>

</body>
</html>
